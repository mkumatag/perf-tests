# The source of the image is at https://github.com/kubernetes/perf-tests/tree/master/util-images/request-benchmark
{{$image := DefaultParam .CL2_BENCHMARK_IMAGE "registry.k8s.io/perf-tests/perf-tests-util/request-benchmark:v0.0.10"}}
{{$cpu := DefaultParam .cpu "1250m"}}
{{$memory := DefaultParam .memory "32Mi"}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Name}}
  labels:
    group: benchmark
spec:
  replicas: {{.Replicas}}
  selector:
    matchLabels:
      name: {{.Name}}
  template:
    metadata:
      labels:
        name: {{.Name}}
        group: benchmark
    spec:
      containers:
      - name: {{.Name}}
        image: {{$image}}
        imagePullPolicy: Always
        args:
        - --namespace={{.Namespace}}
        - --uri={{.Uri}}
        - --content-type={{.ContentType}}
        resources:
          requests:
            cpu: {{$cpu}}
            memory: {{$memory}}
          limits:
            cpu: {{$cpu}}
            memory: {{$memory}}
